    initial_epochs: 30
    MC_dropout_runs: 50
    keep_prob: 0.25 
    patience: 10
    learning_rate: 0.001
    acquisition: individual_uncertainty # add_uncertainties #, random, distance_penalty


    # if training models from scratch, the hyperparameters below are used
    train_epochs: 30
    train_patience: 10
    sample_size_debug: 0.1


