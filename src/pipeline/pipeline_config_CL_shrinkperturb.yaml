common: 
    flux: ["efiitg_gb"]

    hyperparams:
        train_size: 20_000
        valid_size: 10_000
        test_size:  10_000
        candidate_size: 10_000 
        batch_size: 256
        lambda: 0.5
        buffer_size: 500
        dropout: 0.1

